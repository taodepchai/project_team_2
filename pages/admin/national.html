<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script defer src="/assets/admin/js/sidebar.js"></script>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css">
        <link rel="stylesheet"
            href="https://cdn.datatables.net/2.0.0/css/dataTables.bootstrap4.css">
        <script defer src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <script defer
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script defer
            src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script defer
            src="https://cdn.datatables.net/2.0.0/js/dataTables.js"></script>
        <script defer
            src="https://cdn.datatables.net/2.0.0/js/dataTables.bootstrap4.js"></script>
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="/assets/admin/css/sidebar.css">
        <script defer    src="/vendor/js/modal.js"></script>
        <script defer src="/assets/admin/js/national.js"></script>
        <script src="/datas.js"></script>
        <link rel="stylesheet" href="/vendor/css/modal.css">
    </head>
    <body>
        <header>
            <h2><i class="fa-solid fa-user-tie fa-2xl"
                    style="color: #ffffff;"></i></h2>
            <h2 style="color: aliceblue;">Trang chủ Admin <i
                    class="fa-solid fa-shield-dog" style="color: #ffffff;"></i>
                <i
                    class="fa-solid fa-shield-cat"
                    style="color: #ffffff;"></i></h2>
            <div>
                <a class="text-white" href="#"> <i
                        class="fa-solid fa-right-from-bracket"></i> Sign out</a>
            </div>

        </header>
        <hr>

        <div class="container-fluid">
            <div class="row flex-nowrap">
                <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark"
                    id="sidebar">

                </div>
                <div class="col py-3">
                    <table id="table"
                        class="table  table-striped table-hover table-light position-relative  "
                        style="width:100%">
                        <button onclick="openModal()"
                            class="btn-danger position-absolute addBtn"><i
                                class="fa-solid fa-plus"></i> Thêm quốc
                            gia</button>
                        <thead>
                            <tr>
                                <th>STT</th>
                                <th>National</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>

                                <td>1</td>
                                <td>Anh</td>
                                <td class="status">

                                    <a href="#" class="text-dark"><i
                                            class="fa-solid fa-trash-can"></i>
                                        Xóa</a>
                                    <a href="#" class="text-dark"><i
                                            class="fa-solid fa-wrench"></i>
                                        Sửa</a>
                                </td>
                            </tr>

                        </tbody>

                    </table>
                </div>
            </div>
        </div>
        <!-- national -->
        <div id="myModal" class="modal">
            <!-- national content -->
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Thông Tin Quốc Gia <i
                            class="fa-solid fa-globe"></i></h2>

                    <div class="close" onclick="closeModal()"><i
                            class="fa-solid fa-x"></i></div>
                </div>
                <br>
                <div class="modal-body">
                    <div class="wrapper">
                        <div class="input-data">
                            <input type="text" id="movie_title"
                                name="movie_title" required>
                            <div class="underline"></div>
                            <label for="movie_title">Tên Quốc Gia</label>
                        </div>

                    </div>
                    <div class="wrapper">
                        <div class="input-data">
                            <input type="text" id="actors" name="actors"
                                required>
                            <div class="underline"></div>
                            <label for="actors">Ảnh Quốc Kỳ</label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="modal-button"
                        onclick="saveInput()">Save</button>
                </div>
            </div>

        </div>
    </body>
    <script src="https://kit.fontawesome.com/a1fe2ce90b.js"
        crossorigin="anonymous"></script>
</html>
