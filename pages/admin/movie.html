<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css">
        <link rel="stylesheet"
        href="https://cdn.datatables.net/2.0.0/css/dataTables.bootstrap4.css">
        <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <!-- set up các link js -->
        <script defer src="/assets/admin/js/movie.js"></script>
        <script defer src="/assets/admin/js/sidebar.js"></script>
        <script src="/vendor/datas.js"></script>
        <link rel="stylesheet" href="/layouts/admin/css/sidebar.css">
        <!-- Set up modal -->
        <script defer src="/vendor/js/modal.js"></script>
        <link rel="stylesheet" href="/vendor/css/modal.css">
    </head>
    <body>
      
        <hr>
        <div class="container-fluid">
            <div class="row flex-nowrap">
                <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark"
                    id="sidebar">
                    
                </div>
                <div class="col py-3">
                    <button onclick="openModal()" class="btn-danger position-absolute addBtn"><i class="fa-solid fa-plus"></i> Thêm Phim</button>
                    <table id="table"
                        class="table  table-striped table-hover table-dark"
                        style="width:100%">
                        <thead>
                            <tr>
                                <th>STT</th>
                                <th>Name</th>
                                <th>National</th>
                                <th style="width: 400px;">Genres</th>
                                <th>Rate</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- Modal -->
        <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Thông Tin Phim <i class="fa-solid fa-video"></i></h2>
                    
                    <span class="close" onclick="closeModal()"><i class="fa-solid fa-x"></i></span>
                </div>
                <br>
                <div class="modal-body">
                    <div class="wrapper">
                        <div class="input-data">
                            <input type="text" id="movie_name" name="movie_title" required>
                            <div class="underline"></div>
                            <label for="movie_name">Tên Phim</label>
                        </div>
                
                        <div class="input-data">
                            <input type="text" id="director" name="director" required>
                            <div class="underline"></div>
                            <label for="director">Đạo Diễn</label>
                        </div> 
                      
                            
                
                        <div class="input-data">
                            <input type="number" id="release_year" name="release_year" required>
                            <div class="underline"></div>
                            <label for="release_year">Năm Phát Hành</label>
                        </div>
                
                      
                        <div class="input-data">
                            <input type="url" id="background" name="background" accept="image/*" required>
                            <div class="underline"></div>
                            <label for="background">Background</label>
                        </div>
                        <div class="input-data">
                            <input type="text" id="national" name="national" required>
                            <div class="underline"></div>
                            <label for="national">Quốc Gia</label>
                        </div>
                         <div >
                            <select id="genresList" >
                                <option value="">Chọn thể loại Phim</option>
                            </select>
                            <button class="btn btn-primary btn-sm active " onclick="addGenres()">ADD</button>
                            <ul class="addList list-group d-flex flex-row flex-lg-wrap">
                                
                            </ul>
                        </div>
                    </div>
                    <div class="wrapper">
                        <div >
                            <textarea id="description" name="description" rows="3" cols="50" required placeholder="Mô tả"></textarea>
                        </div>
                        <div class="input-data">
                            <input type="text" id="actors" name="actors" required>
                            <div class="underline"></div>
                            <label for="actors">Diễn Viên</label>
                        </div>
                
                        <div class="input-data">
                            <input type="number" id="rating" name="rating" min="0" max="10" step="0.1" required>
                            <div class="underline"></div>
                            <label for="rating">Đánh Giá</label>
                        </div>
                      
                        <div class="input-data">
                            <input type="url" id="poster" name="poster" accept="image/*" required>
                            <div class="underline"></div>
                            <label for="poster">Ảnh Poster</label>
                        </div>
                        <div class="input-data">
                            <input type="url" id="iconImage" name="iconImage" accept="image/*" required>
                            <div class="underline"></div>
                            <label for="iconImage">Poster Tên Phim</label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="modal-button" onclick="saveInputMovie(-1)">Save</button>
                </div>
                </div>
            </div>
        </div>
    </body>
    <script src="https://kit.fontawesome.com/a1fe2ce90b.js"
        crossorigin="anonymous"></script>
       
    <script defer src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script defer
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script defer
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script defer
        src="https://cdn.datatables.net/2.0.0/js/dataTables.js"></script>
    <script defer
        src="https://cdn.datatables.net/2.0.0/js/dataTables.bootstrap4.js"></script>
</html>
