<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/b8ffcf0824.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/assets/css/history.css" />
    <title>Lịch sử</title>
  </head>
  <body>
    <main class="feed">
      <div class="button-history">
        <h1>Lịch sử xem phim</h1>
        <div class="search-box">
          <button class="btn-search"><i class="fas fa-search"></i></button>
          <input
            type="text"
            id="searchInput"
            class="input-search"
            placeholder="Tìm kiếm trong lịch sử"
            onkeyup="searchHistory()"
          />
        </div>
        <br>
        <br>
        <br>
        <div class="box-3">
          <div class="btn btn-three" id="deleteAllButton">
            <span>Xóa toàn bộ lịch sử</span>
          </div>
        </div>
        <br>
        <br>
        <br>
        <div class="box-3">
          <div class="btn btn-three">
            <span>Quản lí lịch sử hoạt động</span>
          </div>
        </div>
      </div>

      <div class="feed__section" id="feed__section">
        <h2>Lịch sử</h2>
      </div>
    </main>

    <script src="/assets/js/history.js">
      
    </script>
  </body>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</html>
