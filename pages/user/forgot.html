<!-- forgot-password.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu - Netflix</title>
    <link rel="stylesheet" href="/assets/user/css/forgot.css">
</head>
<body>
    <div class="forgot-password-container">
        <div class="form">
            <div class="title">
                <h1>Quên mật khẩu</h1>
            </div>
            <div class="form-group">
                <label for="forgot-email">Email:</label>
                <input type="email" id="forgot-email" name="forgot-email" placeholder="Nhập email của bạn" required>
            </div>
            <div class="form-group">
                <button type="button" id="submit-forgot-password" class="netflix-button">Gửi yêu cầu</button>
            </div>
            <div class="back-to-login">
                <p><a href="/pages/user/login.html">Quay lại đăng nhập</a></p>
            </div>
        </div>
    </div>
    <script src="/assets/user/js/forgot.js" defer></script>
</body>
</html>
