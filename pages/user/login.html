<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="/assets/css/login.css">
    <script src="https://kit.fontawesome.com/b8ffcf0824.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="app-mount">
        <div class="app">
            <div class="app_logo">
                <a href="/">
                    <img src="/assets/images/netflix_logo.png" alt="Netflix">
                </a>
            </div>
            <div class="content">
                <div class="container">
                    <div class="title">
                        <h1>Chào mừng tới Netflix</h1>
                    </div>
                    <div class="subtitle">
                        <h2>Đăng nhập</h2>
                    </div>
                    <div class="form netflix-form">
                        <form action="/login" method="post">
                            <div class="form-group input-focused">
                                <label for="email"></label>
                                <input type="email" id="email" name="email" placeholder="Tên đăng nhập hoặc email" required>
                            </div>
                            <div class="form-group input-focused">
                                <label for="password"></label>
                                <input type="password" id="password" name="password" placeholder="Mật khẩu" required>
                                <a href="/forgot-password" class="forgot-password-link">Quên mật khẩu</a>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" id="remember-me" name="remember-me">
                                <label for="remember-me"></label>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="netflix-button">Đăng nhập</button>
                            </div>
                        </form>
                        <div class="signup-link">
                            <p>Bạn mới tham gia Netflix? <a href="/pages/user/signup.html">Tham gia ngay</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/assets/js/login.js"></script>
</body>
</html>
