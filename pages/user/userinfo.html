<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/css/userinfo.css">
  <title>Thông Tin Cá Nhân</title>
</head>
<body>
  <div class="container">
    <h1>Thông Tin Cá Nhân</h1>
    
    <div id="avatar-container">
      <img style="width: 100px;" id="avatar" src="/assets/img/avata.jpeg" alt="Avatar">
      <input type="file" id="avatar-input" accept="image/*" style="display: none" onchange="handleAvatarChange()">
    </div>

    <div id="personal-info">
      <div style="display: flex; gap: 5px;">
        <i class="fa-solid fa-user"></i>
        <label for="username">Tài Khoản:</label>
      </div>
      <p id="username">linhtranne</p>

      <div style="display: flex; gap: 5px;">
        <i class="fa-solid fa-circle-user"></i>
        <label for="name">Họ và Tên:</label>
      </div>
      <p id="name">Trần Quang Linh</p>

      <div style="display: flex; gap: 5px;">
        <i class="fa-solid fa-envelope"></i>
        <label for="email">Email:</label>
      </div>
      <p id="email">tuhithanahihi@gmail.com</p>

      <div style="display: flex; gap: 5px;">
        <i class="fa-solid fa-phone"></i>
        <label for="phone">Số Điện Thoại:</label>
      </div>
      <p id="phone">0867159132</p>

      <div style="display: flex; gap: 5px;">
        <i class="fa-solid fa-chart-line"></i>
        <label for="status">Trạng Thái:</label>
      </div>
      <p id="status">Prime</p>
    </div>

    <button id="edit-button" onclick="editInfo()">Chỉnh Sửa</button>
    <div id="edit-buttons" style="display: none;">

    </div>

    <div id="edit-form" style="display: none;">
      <div style="display: flex; gap: 5px;">
        <i class="fa-solid fa-user"></i>
        <label for="username">Tài Khoản:</label>
      </div>
      <p id="edit-username">linhtranne</p>

      <div style="display: flex; gap: 5px;">
        <i class="fa-solid fa-circle-user"></i>
        <label for="name">Họ và Tên:</label>
      </div>
      <input type="text" id="edit-name">

      <div style="display: flex; gap: 5px;">
        <i class="fa-solid fa-envelope"></i>
        <label for="email">Email:</label>
      </div>
      <input type="text" id="edit-email">

      <div style="display: flex; gap: 5px;">
        <i class="fa-solid fa-phone"></i>
        <label for="phone">Số Điện Thoại:</label>
      </div>
      <input type="text" id="edit-phone">

      <div style="display: flex; gap: 5px;">
        <i class="fa-solid fa-chart-line"></i>
        <label for="status">Trạng Thái:</label>
      </div>
        <p id="status" >Prime</p>

      <input type="file" id="edit-avatar-input" accept="image/*" style="display: none" onchange="handleAvatarChange()">
      <button id="edit-avatar" onclick="editAvatar()">Chỉnh Sửa Avatar</button>
      <button id="save-button" onclick="saveInfo()">Lưu</button>
      <button id="undo-button" onclick="undoEdit()">Hoàn Tác</button>
    </div>
  </div>

</body>
<script src="/assets/js/userinfo.js"></script>
<script src="https://kit.fontawesome.com/40a8505060.js" crossorigin="anonymous"></script>
</html>
