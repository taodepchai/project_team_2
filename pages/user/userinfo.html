<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/assets/user/css/userinfo.css" />
  <title>Thông Tin Cá Nhân</title>
</head>

<body>
  <div class="container">
    <h1>Thông Tin Cá Nhân</h1>
    <div id="avatar-container">
      <img id="avatar" src="" alt="Avatar" />
      <input type="file" id="edit-avatar-input" accept="image/*" style="display: none"
        onchange="handleAvatarChange()" />
      <button id="edit-avatar" onclick="editAvatar()">
        Chỉnh Sửa Avatar
      </button>
    </div>

    <div id="personal-info">
      <label for="username">Tài Khoản:</label>
      <p id="username"></p>

      <label for="name">Họ và Tên:</label>
      <p id="name"></p>

      <label for="email">Email:</label>
      <p id="email"></p>

      <label for="phone">Số Điện Thoại:</label>
      <p id="phone">0867159132</p>

      <label for="status">Trạng Thái:</label>
      <p id="status"></p>
    </div>

    <button id="edit-button" onclick="editInfo()">Chỉnh Sửa</button>

    <div id="change-password-form" style="display: none">
      <label for="old-password">Mật khẩu hiện tại</label>
      <input type="password" id="old-password">

      <label for="new-password">Mật khẩu mới:</label>
      <input type="password" id="new-password" required />

      <label for="confirm-new-password">Xác nhận mật khẩu mới:</label>
      <input type="password" id="confirm-new-password" required />

      <button id="submitPassword" onclick="savePassword()">Lưu Mật Khẩu</button>

    </div>

    <button id="changePassword" onclick="changePassword()">Đổi Mật Khẩu</button>

    </button>

    <div id="edit-form" style="display: none">
      <label for="edit-username">Tài Khoản:</label>
      <input type="text" id="edit-username" />

      <label for="edit-name">Họ và Tên:</label>
      <input type="text" id="edit-name" />

      <label for="edit-email">Email:</label>
      <input type="text" id="edit-email" />

      <label for="edit-phone">Số Điện Thoại:</label>
      <input type="text" id="edit-phone" />

      <input type="password" id="edit-password" />

      <input type="password" id="confirm-password" />

      <label for="edit-status">Trạng Thái:</label>
      <p id="edit-status"></p>
    </div>

    <div id="edit-buttons" style="display: none">
      <button id="save-button" onclick="saveInfo()">Lưu</button>
      <button id="undo-button" onclick="undoEdit()">Hoàn Tác</button>
    </div>
    <div id="error-messages" class=""></div>
  </div>

  <script src="/assets/user/js/userinfo.js"></script>
</body>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</html>
