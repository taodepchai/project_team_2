<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./userinfo.css" />
    <title>Thông Tin Cá Nhân</title>
  </head>
  <body>
    <div class="container">
      <h1>Thông Tin Cá Nhân</h1>
      <div id="avatar-container">
        <img
          id="avatar"
          src="https://cdn.vectorstock.com/i/preview-1x/96/75/avatar-9-vector-32409675.jpg"
          alt="Avatar"
        />
        <input
          type="file"
          id="avatar-input"
          accept="image/*"
          style="display: none"
          onchange="handleAvatarChange()"
        />
        <button id="edit-avatar" onclick="editAvatar()">
          Chỉnh Sửa Avatar
        </button>
      </div>

      <div id="personal-info">
        <label for="username">Tài Khoản:</label>
        <p id="username">linhtranne</p>

        <label for="name">Họ và Tên:</label>
        <p id="name">Trần Quang Linh</p>

        <label for="email">Email:</label>
        <p id="email">tuhithanahihi@gmail.com</p>

        <label for="phone">Số Điện Thoại:</label>
        <p id="phone">0867159132</p>

        <label for="password">Mật Khẩu:</label>
        <p id="password">********</p>

        <label for="status">Trạng Thái:</label>
        <p id="status">Prime</p>
      </div>

      <button id="edit-button" onclick="editInfo()">Chỉnh Sửa</button>

      <div id="edit-form" style="display: none">
        <label for="edit-username">Tài Khoản:</label>
        <p id="edit-username">linhtranne</p>

        <label for="edit-name">Họ và Tên:</label>
        <input type="text" id="edit-name" />

        <label for="edit-email">Email:</label>
        <input type="text" id="edit-email" />

        <label for="edit-phone">Số Điện Thoại:</label>
        <input type="text" id="edit-phone" />

        <label for="edit-password">Mật Khẩu:</label>
        <input type="password" id="edit-password" />

        <label for="confirm-password">Nhập Lại Mật Khẩu:</label>
        <input type="password" id="confirm-password" />

        <label for="edit-status">Trạng Thái:</label>
        <p id="edit-status">Prime</p>

        <input
          type="file"
          id="edit-avatar-input"
          accept="image/*"
          style="display: none"
          onchange="handleAvatarChange()"
        />
      </div>

      <div id="edit-buttons" style="display: none">
        <button id="save-button" onclick="saveInfo()">Lưu</button>
        <button id="undo-button" onclick="undoEdit()">Hoàn Tác</button>
      </div>
      <div id="error-messages" class=""></div>
    </div>

    <script src="./userinfo.js"></script>
  </body>
</html>
